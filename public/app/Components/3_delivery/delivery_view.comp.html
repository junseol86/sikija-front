<topBar [locationId]="locationId" [menu_set]="top_bar_menu_set"></topBar>
<div id="scroll_area" class="both _dark_gray_bg">
  <div *ngIf="!delivery" id="leaflet_loading">
    <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
  </div>
  <div id="leaflet" *ngIf="delivery" [attr.data-bgsrc]="delivery.leaflet"></div>
</div>
<div id="bottom_bar" class="_float_con">
  <div id="call_btn" *ngIf="delivery" (click)="callNumber(delivery.phone)">
    <i class="fa fa-phone" aria-hidden="true"></i>
    전화하기
  </div>
</div>
